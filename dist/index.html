		id="top"

		<main class="h-100 flex main flex-column">
			<div class="flex pa3 flex-row justify-between align-items-center w-100">
				<div class="d-block w-100">
					<a
						class="github-button"
						href="https://github.com/mckeever02/mailtolink"
						data-icon="octicon-star"
						data-show-count="true"
						aria-label="Star mckeever02/mailtolink on GitHub"
						>Star</a
					>
				</div>
				<div class="d-flex flex-row justify-center w-100 tc">
					<a class="link f6" href="https://twitter.com/mmckvr">@mmckvr</a>
					<span class="mh-3 seperator">&middot;</span>
					<a class="link f6" href="https://www.buymeacoffee.com/mckvr"
						>Buy me a beer üç∫</a
					>
				</div>
				<div class="d-block w-100 flex flex-row justify-end">
					<button
						id="nav-light"
						class="button-reset bg-transparent b--none pa0 btn-mode"
						type="button"
						aria-label="Click to toggle Dark/Light mode"
					>
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<g fill="none" fill-rule="evenodd">
								<path
									d="M15 21h3v3H6v-3H3v-3H0V6h3V3h3V0h12v3h3v3h3v12h-3v3h-6zm3-3v3z"
								/>

							</g>
						</svg>
					</button>
				</div>
			</div>

			<div class="mh2 w-90 center email-window h-100 flex flex-column">
				<div
					class="pv3 ph2 ph3-ns flex justify-center items-center w-100 tc relative email-header"
				>
					<div
						class="absolute left-0 flex flex-row pl2 pl3-ns h-100 justify-between items-center"
					>
						<div class="app-circle dib"></div>
						<div class="app-circle dib"></div>
						<div class="app-circle dib"></div>
					</div>
					<h1 class="f6 f5-ns ma0 fw6">mailtolink.me</h1>
				</div>
				<div class="bb email-compose">
					<div class="flex flex-row relative items-center justify-center">
						<label for="recipient" class="f5-ns f6 gray-40 fw6 pl2 pl3-ns"
							>To:</label
						>
						<input
							id="recipient"
							tabindex="1"
							name="recipient"
							class="input input-reset tagify pv3 h-100 db w-100 bg-transparent b--none pl2 pl3-ns f5"
							type="text"
							autofocus
						/>
						<div class="mr2 mr3-ns">
							<a
								class="f5-ns f7 fw6 br2 ph2 tdn tc pv2 dib btn-sm ccButton"
								href="javascript:void(0);"
								tabindex="6"
								>Cc:</a
							>
						</div>
						<div class="mr2 mr3-ns">
							<a
								class="f5-ns f7 fw6 br2 ph2 tdn tc pv2 dib btn-sm bccButton"
								href="javascript:void(0);"
								tabindex="7"
								>Bcc:</a
							>
						</div>
					</div>
					<div class="dn ccSection">
						<div class="flex flex-row relative items-center justify-center">
							<label for="cc" class="f5-ns f7 fw7 code gray-40 pl2 pl3-ns"
								>Cc:</label
							>
							<input
								id="cc"
								name="cc"
								tabindex="2"
								class="input input-reset pv3 h-100 db w-100 bg-transparent b--none pl2 pl3-ns f5"
								type="text"
							/>
						</div>
					</div>
					<div class="dn bccSection">
						<div class="flex flex-row relative items-center justify-center">
							<label for="bcc" class="f5-ns f6 fw7 code gray-40 pl2 pl3-ns"
								>Bcc:</label
							>
							<input
								id="bcc"
								name="bcc"
								tabindex="3"
								class="input input-reset pv3 h-100 db w-100 bg-transparent b--none pl2 pl3-ns f5"
								type="text"
							/>
						</div>
					</div>
					<div
						class="b--black bw1 flex flex-row relative items-center justify-center"
					>
						<label for="subject" class="f5-ns f6 fw7 code gray-40 pl2 pl3-ns"
							>Subject:</label
						>
						<input
							id="subject"
							tabindex="4"
							name="subject"
							class="input input-reset pv3 h-100 db w-100 bg-transparent b--none pl2 pl3-ns f5"

						/>
					</div>
				</div>
				<!-- /bg-gray-10 -->

						aria-label="message"
						tabindex="5"
						id="body"
						name="body"
						class="pa2 pa3-ns w-100 input input-reset bg-transparent b--none f5-ns f6 lh-copy"
						placeholder="A simple markup generator for mailto links that takes care of the formatting for you. Just fill out the email and copy your code."
						id="body"
					></textarea>
				</div>
			</div>
